<html> <!-- CHANGE TO JSP, HTML FOR EASIER CODING -->

<head>
  <title> <!-- INSERT TITLE EITHER DYNAMICALLY OR STATIC --> </title>

  <link rel="stylesheet" type="text/css" href="css/styles.css" /> <!-- EXTERNAL STYLESHEET -->

  <!-- JQUERY LIB -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>
<body>
  <center>

    <div class="webViewGrid">


    <div class="formGrid">
      <div class="form">
        <form action="" method="post" enctype="multipart/form-data">
          <a href="index.html" class="font-black">
          <img src="img/logo.png" width="150"/><br /><br />
          </a>
          <input type="text" name="shopName" class="border-bottom title" value="Shop A" style="text-align:center" />
          <hr class="sep" /><br />
          <table class="regTable">


            <tr>
              <td>
                <label>Description</label><br />

                <textarea rows="3" name="description" class="borders" style="resize:none;" ></textarea><br /><br />
            </td>
            </tr>

            <tr>

              <td>
                <label>More Information</label><br />

                <textarea rows="5" name="info" class="borders" style="resize:none;" ></textarea><br /><br />
            </td>

            </tr>

            <tr>

              <td>
                <label>Category</label><br />

                <select name="category" class="border-bottom white font-black" style="background-color:none">
                  <option value="" disabled selected>
                    Selecte a suitable category
                  </option>
                  <option value="opt1">
                    Option 1
                  </option>
                  <option value="opt2">
                    Option 2
                  </option>
                  <option value="opt3">
                    Option 3
                  </option>
                  <option value="opt4">
                    Option 4
                  </option>

                </select><br /><br /><br />
              </td>

            </tr>


            <tr>

              <td>
                <label>Contact Email</label><br />

                <input type="email" name="contactEmail" class="border-bottom" /><br /><br /><br />
              </td>

            </tr>

            <tr>

              <td>
                <label>Contact Tel</label><br />

                <input type="tel" name="contactTel" class="border-bottom" /><br /><br /><br />
              </td>

            </tr>

            <tr>

              <td>
                <label>Associate Website</label><br />

                <input type="url" name="website" class="border-bottom" /><br /><br /><br />
              </td>

            </tr>

            <tr>
              <td>
                <button type="reset" class="borders white resetbutton">Save</button>

                <button type="submit" class="borders white regbutton">Create</button>
              </td>
            </tr>

          </table>

        </form>
      </div>
    </div>

    </div>

  </center>
</body>

</html>
