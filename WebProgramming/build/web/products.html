<script>
    $(function () {
        $.get("action/member", {
            action: "check_login_status",
        }, function (result) {
            if (result.login === "1") {
                $("#btnRegister").hide();
                $("#btnLogin").hide();
                $("#btnUserCenter").show();
                $("#btnLogout").show();
            } else {
                $("#btnUserCenter").hide();

                $("#btnRegister").show();
                $("#btnLogin").show();
